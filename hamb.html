<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hamburger Icon and Menu</title>
    <link rel="stylesheet" href="css/hamb.css">
  </head>
  <body>

    <div class="container">
      <div class="icon icon1">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="icon icon2">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="icon icon3">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="icon icon-5">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div> <!-- END CONTAINER -->

    <!-- script -->
    <script>
      document.addEventListener("DOMContentLoaded", function(event) {

          // add click event listener to all icons
          const elArr = document.querySelectorAll('.icon');
          const nav = document.querySelector('nav');
          elArr.forEach(function(el) {
              el.addEventListener("click", function() {
                const siblings = getSiblings(this);
                if (this.classList.contains('closed')) {
                    this.classList.remove('closed');
                    nav.classList.remove('active');
                  } else {
                    this.classList.add('closed');
                    siblings.forEach( sibling => sibling.classList.remove('closed'));
                    nav.classList.add('active');
                  }
              });
          });

          // get siblings
          function getPrevSiblings(target) {
            let siblings = [], n = target;
            while (n = n.previousElementSibling) {
              siblings.push(n);
            } 
            return siblings;
          }

          function getNextSiblings(target) {
            let siblings = [], n = target;
            while(n = n.nextElementSibling) {
              siblings.push(n);
            }
            return siblings;
          }

          function getSiblings(target) {
              let prev = getPrevSiblings(target) || [],
                  next = getNextSiblings(target) || [];
              return prev.concat(next);
          }

      });
    </script>

  </body>
</html>
