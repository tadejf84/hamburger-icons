<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hamburger Icon and Menu</title>
    <link rel="stylesheet" href="dist/css/hamb.css">
  </head>
  <body>

    <nav class="nav">
      <p>MENU</p>
    </nav>

    <div class="container">
      <div class="icon icon-1">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="icon icon-2">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="icon icon-3">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="icon icon-4">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="icon icon-5">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div> <!-- END CONTAINER -->

    <!-- script -->
    <script>
      document.addEventListener("DOMContentLoaded", function(event) {
          const elArr = document.querySelectorAll('.icon');
          const nav = document.querySelector('nav');
          elArr.forEach(function(el) {
              el.addEventListener("click", function() {
                if (this.classList.contains('closed')) {
                    this.classList.remove('closed');
                    nav.classList.remove('active');
                  } else {
                    this.classList.add('closed');
                    nav.classList.add('active');
                  }
              });
          });
      });
    </script>

  </body>
</html>
